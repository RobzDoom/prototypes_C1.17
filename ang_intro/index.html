<!doctype html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>
<body>
    <div ng-init = "myVar='I know how to Angular'">{{myVar}}
        </div>

    <div ng-init= "carArray = ['Honda','Hummer','Kia,Saturn']">
        <ul>
            <li ng-repeat = "cars in carArray">{{cars}}</li>
        </ul>
    </div>

    <div>
        <input type="text" ng-model="myInput">
            <p>{{myInput}}</p>
    </div>
    <input type="text">
</body>
</html>
