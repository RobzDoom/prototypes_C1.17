<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body ng-app="itunesApp">
    <div ng-controller = "dataController as dc">
        <input type="text" placeholder="Artist" ng-model = "dc.search">
        <button type="button" ng-click ="dc.getData()">Search</button>

        <table>
            <tbody>
                <tr>
                    <th></th>
                    <th>Track Name</th>
                    <th>Artist Name</th>
                    <th>Price</th>
                    <th>Album Image</th>
                </tr>
                <tr ng-repeat="artist in dc.data">
                    <td>{{$index + 1}}</td>
                    <td>{{artist.trackName}}</td>
                    <td>{{artist.artistName}}</td>
                    <td>{{artist.collectionPrice}}</td>
                    <td><img ng-src="{{artist.artworkUrl30}}"></td>
                </tr>

            </tbody>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
